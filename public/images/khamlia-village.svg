<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4e4bc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4956a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect fill="url(#sky)" width="800" height="300"/>
  <rect fill="url(#sand)" y="300" width="800" height="300"/>
  <!-- Dunes -->
  <ellipse cx="200" cy="350" rx="250" ry="80" fill="#d4a574"/>
  <ellipse cx="600" cy="380" rx="300" ry="100" fill="#c4956a"/>
  <ellipse cx="400" cy="400" rx="400" ry="120" fill="#d4a574"/>
  <!-- Simple buildings -->
  <rect x="300" y="280" width="60" height="50" fill="#b8860b"/>
  <rect x="380" y="270" width="80" height="60" fill="#a0522d"/>
  <rect x="480" y="285" width="50" height="45" fill="#b8860b"/>
  <!-- Palm tree -->
  <rect x="240" y="250" width="8" height="80" fill="#8b4513"/>
  <ellipse cx="244" cy="240" rx="30" ry="15" fill="#228b22"/>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="20" fill="#6b4f0f" text-anchor="middle">Village de Khamlia</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
  </defs>
  <rect fill="url(#night)" width="800" height="500"/>
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="white"/>
  <circle cx="200" cy="80" r="1.5" fill="white"/>
  <circle cx="350" cy="40" r="2" fill="white"/>
  <circle cx="500" cy="70" r="1.5" fill="white"/>
  <circle cx="650" cy="30" r="2" fill="white"/>
  <circle cx="750" cy="90" r="1.5" fill="white"/>
  <circle cx="150" cy="120" r="1" fill="white"/>
  <circle cx="600" cy="100" r="1" fill="white"/>
  <!-- Moon -->
  <circle cx="700" cy="80" r="30" fill="#ffd700"/>
  <!-- Desert sand -->
  <rect fill="#2d2416" y="350" width="800" height="150"/>
  <!-- Musicians silhouettes -->
  <ellipse cx="250" cy="300" rx="30" ry="50" fill="#1a1a1a"/>
  <circle cx="250" cy="240" r="20" fill="#1a1a1a"/>
  <ellipse cx="400" cy="290" rx="35" ry="60" fill="#1a1a1a"/>
  <circle cx="400" cy="220" r="25" fill="#1a1a1a"/>
  <ellipse cx="550" cy="310" rx="30" ry="45" fill="#1a1a1a"/>
  <circle cx="550" cy="255" r="18" fill="#1a1a1a"/>
  <!-- Fire/light glow -->
  <circle cx="400" cy="400" r="80" fill="#ff6b35" opacity="0.3"/>
  <circle cx="400" cy="400" r="40" fill="#ffd700" opacity="0.5"/>
  <text x="400" y="470" font-family="Arial" font-size="20" fill="#ffd700" text-anchor="middle">Festival de musique Gnawa</text>
</svg>
